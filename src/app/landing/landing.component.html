<div class="section section-dark text-center">
    <div class="container">
        <!-- <h2 class="title"></h2> -->
        <div class="row">
            <div class="" id="carousel">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 mr-auto ml-auto">
                            <div class="card page-carousel">
                                <ngb-carousel>
                                    <ng-template ngbSlide>
                                        <img src="../assets/img/soroush-karimi.jpg" alt="Random first slide">
                                        <div class="carousel-caption">
                                            <p>Somewhere</p>
                                        </div>
                                    </ng-template>
                                    <ng-template ngbSlide>
                                        <img src="../assets/img/federico-beccari.jpg" alt="Random second slide">
                                        <div class="carousel-caption">
                                            <p>Somewhere else</p>
                                        </div>
                                    </ng-template>
                                    <ng-template ngbSlide>
                                        <img src="../assets/img/joshua-stannard.jpg" alt="Random third slide">

                                        </div>
                                    </ng-template>
                                </ngb-carousel>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="section landing-section">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mr-auto ml-auto">
                    <h2 class="text-center">Keep in touch?</h2>
                    <form class="contact-form">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Name</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="nc-icon nc-single-02"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label>Email</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="nc-icon nc-email-85"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Email">
                                </div>
                            </div>
                        </div>
                        <label>Message</label>
                        <textarea class="form-control" rows="4" placeholder="Tell us your thoughts and feelings..."></textarea>
                        <div class="row">
                            <div class="col-md-4 mr-auto ml-auto">
                                <button class="btn btn-danger btn-lg btn-fill">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
